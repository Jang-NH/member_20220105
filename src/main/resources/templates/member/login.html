<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .field-error {
            color: red;
        }
    </style>
</head>
<body>
<h2>로그인 페이지</h2>

<form action="/member/login" method="post" th:object="${memberLogin}">
    <input type="text" th:field="*{memberEmail}" placeholder="이메일"> <br>
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:errorclass="field-error"></p>
    <input type="password" th:field="*{memberPassword}" placeholder="비밀번호"> <br>
        <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}" th:errorclass="field-error"></p>
    <input type="submit" value="로그인">
</form>

</body>
</html>
